<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- استدعاء ملف CSS الخارجي -->
</head>
<body>

    <!-- ✅ الشريط العلوي -->
    <div class="header-bar">
        <div class="d-flex align-items-center">
            <p class="mb-0 me-3 fw-bold">Annotate</p>
            <div class="icons">
                <i class="far fa-file-alt"></i>
                <i class="fas fa-edit"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa fa-list"></i>
            </div>
        </div>

        <div class="separator d-none d-lg-block"></div>

        <div class="d-flex align-items-center">
            <p class="mb-0 me-3 fw-bold">Manage</p>
            <div class="icons">
                <i class="far fa-folder"></i>
                <i class="far fa-save"></i>
            </div>
        </div>

        <div class="separator d-none d-lg-block"></div>

        <div class="status">
            <label>Set Hiring Stage</label>
            <select class="form-select form-select-sm">
                <option>Shortlisted</option>
                <option>Hired</option>
                <option>Pending</option>
                <option>Rejected</option>
            </select>
        </div>
    </div>

    <!-- ✅ الهيكل الأساسي -->
    <div class="container mt-4">
        <div class="row">
            
            <!-- ✅ القسم الأيسر -->
            <div class="col-lg-4">
                <div class="employment-status">
                    <p class="hired"><i class="fa-solid fa-circle-check"></i> Hired</p>
                </div>

                <div class="employee-info">
                    <img src="emp.jpg" alt="Employee Image" class="employee-image">
                    <div class="employee-details">
                        <p><strong>Yasmin</strong></p>
                        <p>Graphic Designer</p>
                        <p class="company">Infoart Printing & Advertising</p>
                        <button class="contact-btn"><i class="fa-solid fa-envelope"></i> Contact</button>
                    </div>
                </div>
            </div>

            <!-- ✅ القسم الأيمن -->
            <div class="col-lg-8">
                <div class="right-section">
                    <h5 class="activities-title">Activities on CV</h5>
                    <div class="activities-tabs">
                        <span class="badge bg-secondary">All</span>
                        <span class="badge bg-primary">Messages (2)</span>
                        <span class="badge bg-success">Notes (6)</span>
                        <span class="badge bg-warning">Tags (2)</span>
                        <span class="badge bg-info">Attachments (1)</span>
                    </div>
                    <div class="scroll-always mt-3">
                        <p>All activities will be listed here...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
